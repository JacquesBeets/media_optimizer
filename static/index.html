<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Optimizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Media Optimizer</h1>
                <p>Optimize your media files for better storage and sound quality</p>
            </div>
            <button id="rebuildBtn" class="button rebuild">Update & Rebuild</button>
        </div>

        <div class="file-browser">
            <div class="current-path"></div>
            <ul class="file-list"></ul>
        </div>

        <div class="actions">
            <button id="optimizeBtn" class="button" disabled>Optimize Selected</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="status">Ready to optimize...</div>
        </div>
    </div>

    <div id="rebuildModal" class="modal">
        <div class="modal-content">
            <h2>Rebuilding Application</h2>
            <div class="spinner"></div>
            <p>The server will restart momentarily...</p>
            <p>This page will automatically reconnect.</p>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
